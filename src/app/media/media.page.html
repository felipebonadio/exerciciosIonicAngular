<ion-header>
  <ion-toolbar>
    <ion-title>Media de notas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Primeira Nota</ion-label>
    <ion-input type="number" [(ngModel)]="n1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Segunda Nota</ion-label>
    <ion-input type="number" [(ngModel)]="n2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Terceira Nota</ion-label>
    <ion-input type="number" [(ngModel)]="n3"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Quarta Nota</ion-label>
    <ion-input type="number" [(ngModel)]="n4"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Quinta Nota</ion-label>
    <ion-input type="number" [(ngModel)]="n5"></ion-input>
  </ion-item>

  <ion-button (click)="calcular()">
    Calcular
  </ion-button>

  <ion-text color="primary">
    <h3 *ngIf="media">Olá {{nome}}! Sua média é {{media}} e você foi ... {{msg}}!!</h3>
  </ion-text>
</ion-content>
