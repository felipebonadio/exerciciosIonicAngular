<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora de crédito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input type="text" [(ngModel)]="nome"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Saldo Médio</ion-label>
  <ion-input type="number" [(ngModel)]="saldomedio"></ion-input>
</ion-item>

<ion-button (click)="calcular()" >
  Calcular
</ion-button>
<ion-text color="primary">
  <h3 *ngIf="credito || msg">Olá {{nome}}! Seu saldo médio de R${{saldomedio}} lhe proporcionao o crédito de R${{credito.toFixed(2) || msg}}! </h3>
</ion-text>
</ion-content>
